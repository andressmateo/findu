{% set active_page = "search" %}
{% extends "base.html" %}
{% block body %}
<html ng-app="ui.bootstrap.search">
<head lang="es">
    <meta charset="UTF-8">
    <title>Buscar</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body style="background-color:#0f0f0f;">
    <div class="container" ng-controller="TypeaheadCtrl">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="margin:15% 0%;text-align:center;">
                <i class="fa fa-5x" style="text-shadow: 2px 2px #ffffff;">PROJECT ATHENE</i><br/><br/>
                <form action="/buscar" method="post">
                    <input ng-model="asyncSelected" class="form-control" type="text" name="search" placeholder="¿Qué quieres buscar?" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations"/>
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <br/>
                    <input class="btn btn-primary center-block" type="submit" value="Buscar"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
