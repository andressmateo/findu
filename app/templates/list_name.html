{% extends "panel_base.html" %}

{% block body_panel %}
{% endblock %}

{% block list_panel %}
<b>Names</b>
<ul class="list-group">
{% for name in names %}
    <li class="list-group-item">
    <a href="{{ url_for('index.panel') }}/view_name/{{name.name}}">
    {{name.name}}
    </a></li>
{% endfor %}
</ul>
<form action="{{ url_for('index.panel') }}/add_name">
    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
</form>

{% endblock %}
