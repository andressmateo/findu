<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h3>Project-Athene</h3>
            <div id="MainMenu">
                <div class="list-group panel">
                    <a href="#others" class="list-group-item active" data-toggle="collapse"
                       data-parent="#MainMenu">Others</a>
                    <div class="collapse" id="others">
                        <a href="#lists" class="list-group-item" data-toggle="collapse" data-parent="#SubMenu1">Lists
                            <i class="fa fa-caret-down"></i></a>
                        <div class="collapse list-group-submenu" id="lists">
                            <a href="{{ url_for('list_university') }}" class="list-group-item" data-parent="#lists">Universitys</a>
                            <a href="{{ url_for('list_names') }}" class="list-group-item" data-parent="#lists">OtherNames</a>
                            <a href="{{ url_for('list_campus') }}" class="list-group-item" data-parent="#lists">Campuses</a>
                            <a href="{{ url_for('list_career') }}" class="list-group-item" data-parent="#lists">Careers</a>
                            <a href="{{ url_for('list_careeratuniversity') }}" class="list-group-item" data-parent="#lists">Careers At University</a>
                        </div>
                        <a href="{{ url_for('hello') }}" class="list-group-item">Home</a>
                        <a href="{{ url_for('admin_link') }}" class="list-group-item">Admin Settings</a>
                    </div>
                    <a href="#add" class="list-group-item" data-toggle="collapse"
                       data-parent="#MainMenu">Add</a>
                    <div class="collapse" id="add">
                        <a href="{{ url_for('panel_add_university') }}" class="list-group-item">University</a>
                        <a href="{{ url_for('panel_add_career') }}" class="list-group-item">Career</a>
                        <a href="{{ url_for('panel_add_name') }}" class="list-group-item">Alther Name</a>
                        <a href="{{ url_for('panel_add_campus') }}" class="list-group-item">Campus</a>
                        <a href="{{ url_for('panel_add_careeratuniversity') }}" class="list-group-item">Carrer at Campus</a>
                    </div>
                    <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-danger">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <nav class="navbar" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                Panel
                            </a>
                        </div>
                        <p class="navbar-text navbar-right" id="signame">Signed in as <a href="#" class="navbar-link">admin</a>
                            | <a href="{{ url_for('logout') }}">Logout</a></p>
                    </div>
                </nav>
            </div>
            <div class="row">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
