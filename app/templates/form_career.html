{% extends "panel_base.html" %}
{% block body %}
<h2 class="text-center" xmlns="http://www.w3.org/1999/html">Registrar a new Career</h2>
<form class="form-horizontal" role="form" action="{{ url_for('panel_add_career') }}"
        method="post">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-9">
            <input name="name" type="name" class="form-control" id="inputName"
                   placeholder="Career Name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="textareaDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-9">
            <textarea name="description" id="textareaDescription" class="form-control" rows="3"
                      placeholder="Career Description" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-9">
            <label class="radio-inline">
              <input type="radio" name="type" id="inlineRadio1" value="PREGRADO">PREGRADO
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="inlineRadio2" value="POSGRADO">POSGRADO
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
{% endblock %}
