{% extends "panel_base.html" %}
{% block body_panel %}
<h2 class="text-center" xmlns="http://www.w3.org/1999/html">Add a new Career to a University</h2>
<form class="form-horizontal" role="form" action="{{ url_for('panel_add_careeratuniversity') }}"
        method="post">
    <div class="form-group">
        <label for="selectName" class="col-sm-2 control-label">Place</label>
        <div class="col-sm-9">
            <select class="form-control" id="selectName" name="place_id">
                {% for place in places %}
                <option value="{{ place.id }}">{{ place.university_and_campus }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="selectName" class="col-sm-2 control-label">Career</label>
        <div class="col-sm-9">
            <select class="form-control" id="selectCarrer" name="career_id">
                {% for career in careers %}
                <option value="{{ career.id }}">{{ career.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="textareaDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-9">
            <textarea name="description" id="textareaDescription" class="form-control" rows="3"
                      placeholder="How is the Career in this University?" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
{% endblock %}
