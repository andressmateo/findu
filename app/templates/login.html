<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body class="login">
<div class="container" style="margin-top:10%">
    <div class="col-md-3 col-md-offset-4">
        <div class="panel member_signin">
            <div class="panel-body">
                <div class="fa_user">
                    <i class="fa fa-user"></i>
                </div>
                <p class="member">Athene Login</p>

                <form role="form" class="loginform" action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control text-center" id="username" name="username"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control text-center" id="password" name="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md login">LOG IN</button>
                </form>
                <p class="forgotpass"><a href="#" class="small">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
